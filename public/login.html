<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <style>
        /* Estilos del formulario */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="formTitle">Login</h1>
    <form id="authForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div id="confirmPasswordGroup" class="form-group" style="display: none;">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        <button type="submit" class="btn" id="submitButton">Login</button>
        <div id="errorMessage" class="error-message"></div>
    </form>
    <span class="toggle-link" id="toggleLink">Don't have an account? Register</span>
</div>

<script>
    const formTitle = document.getElementById('formTitle');
    const authForm = document.getElementById('authForm');
    const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
    const submitButton = document.getElementById('submitButton');
    const toggleLink = document.getElementById('toggleLink');
    const errorMessage = document.getElementById('errorMessage');

    let isLogin = true;

    toggleLink.addEventListener('click', () => {
        isLogin = !isLogin;
        if (isLogin) {
            formTitle.textContent = 'Login';
            confirmPasswordGroup.style.display = 'none';
            submitButton.textContent = 'Login';
            toggleLink.textContent = "Don't have an account? Register";
        } else {
            formTitle.textContent = 'Register';
            confirmPasswordGroup.style.display = 'block';
            submitButton.textContent = 'Register';
            toggleLink.textContent = 'Already have an account? Login';
        }
        errorMessage.textContent = '';
    });

    authForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (isLogin) {
            // Intento de inicio de sesi칩n
            try {
                const response = await fetch(`http://localhost:8080/dsaApp/usuarios/${username}`);
                if (response.ok) {
                    const user = await response.json();
                    if (user.contrase침a === password) {
                        alert('Login successful!');
                        // Redirecci칩n a tienda.html
                        window.location.href = 'tienda.html';
                    } else {
                        errorMessage.textContent = 'Invalid username or password';
                    }
                } else {
                    errorMessage.textContent = 'Invalid username or password';
                }
            } catch (error) {
                console.error('Error en el login:', error);
                errorMessage.textContent = 'Error connecting to the server';
            }
        } else {
            // Intento de registro
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/dsaApp/usuarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nombre: username, contrase침a: password })
                });

                if (response.ok) {
                    alert('Registration successful! You can now log in.');
                    isLogin = true;
                    formTitle.textContent = 'Login';
                    confirmPasswordGroup.style.display = 'none';
                    submitButton.textContent = 'Login';
                    toggleLink.textContent = "Don't have an account? Register";
                    authForm.reset();
                } else if (response.status === 500) {
                    errorMessage.textContent = 'Username already exists or validation error';
                }
            } catch (error) {
                console.error('Error en el registro:', error);
                errorMessage.textContent = 'Error connecting to the server';
            }
        }
    });
</script>

</body>
</html>
